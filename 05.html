<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>list tag</title>
</head>
<body>
    <h1><font color="#282382" >us states</font></h1>

        <li>Alaska</li>
        <li>Arizona</li>
        <li>Arkansas</li>
        <li>California</li>
        <li>Colorado</li>
        <li>Connecticut</li>
        <li>Delaware</li>
        <li>Florida</li>
        <li>Georgia</li>
    </ul>
    <ol >
         <li>Alabama</li>
        <li>Alaska</li>
        <li>Arizona</li>
        <li>Arkansas</li>
        <li>California</li>
        <li>Colorado</li>
        <li>Connecticut</li>
        <li>Delaware</li>
        <li>Florida</li>
        <li>Georgia</li>
    </ol>
</body>
</html>
