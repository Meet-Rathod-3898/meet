               <th>compose email</th>

                </td>
            </tr>

                <td bgcolor="purple">attchement <input type="file" name="attchement" id="attchement" multiple accept=".doc, .docx, .xls, .xlsx, .ppt, .pdf"></td>
            </tr>
            <tr>
                <td>
                    <textarea name="address" id="address" required cols="40" rows="10" placeholder="enter your address"></textarea>
                </td>
            </tr>
            <tr><td>
                <button type="submit">send email</button>
                <button type="reset">clear all</button>

            </td></tr>

     </form>
