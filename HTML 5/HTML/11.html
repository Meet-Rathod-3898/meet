<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email form</title>
</head>

<body>
    <form action="sucess.html" method="post">
        <table border="1" align="center" cellpadding="12" cellspacing="5" width="50%">
            <tr align="center" >
                <td>
                    <h2>enter email</h2>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="email " name="email" placeholder="email address">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="email " name="subject" placeholder="ente your subject">
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="messege" id="messege" rows="12" cols="150" maxlength="200" required
                        placeholder="messege"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">select photo</label>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td align="center">  
                   <input type="submit" value="send email">
                  <input type="reset" value="clear all" >
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
