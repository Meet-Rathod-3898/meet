<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images & videos tag</title>
</head>

<body>
    <h1>image tag</h1>
    <img src="images/01.jpg" height="200"  alt="01.jpg">
    <img src="images/02.png" height="200"   alt="01.jpg">
    <img src="images/03.png" height="200"   alt="01.jpg">

    <h1>video tag</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GMniyQIc1eU?si=nLavKNTMp2d-dhJF"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


   
</body>

</html>
