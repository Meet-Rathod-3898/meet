<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal form</title>
</head>

<body>
    <!-- horizontal form -->
    <form action="sucess.html" method="post">
        <table align="CENTER" cellspacing="10" ceelpading="12" border="1" width="60%">
            <tr>
                <td colspan="2" align="center">
                    <h3>search bus</h3>

                </td>
            </tr>
            <tr>
                <td><label for="source">form</label></td>
                <td><input type="text " name="source " id="source"></td>
            </tr>
            <tr>
                <td><label for="destination">to</label></td>
                <td><input type="text " name="destination " id="destination"></td>
            </tr>
            <tr>
                <td>
                    <label for="journet_date">select journey date</label>
                </td>
            <td><input type="date" name="journey_date" id="journey_date"></td>
            </td>
            </tr>
            <tr>
                <td>
                    <label for="seats">seats</label>
                </td>
                <td>
                    <select name="seats" id="seats" required>
                        <option value="">select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bustype"> select type</label>
                </td>
                <td>
                    <label for="nonac">
                        <input type="radio" id="nonac" name="bustype" value="1">non ac
                    </label>
                    <label for="AC">
                        <input type="radio" name="bustype" id="AC" value="2">AC
                    </label>
                    <label for="sleeper">
                        <input type="radio" name="bustype" id="sleeper" value="3">sleeper
                    </label>
                    <label for="ac_sleeper">
                        <input type="radio" name="bustype" id="ac_sleeper" value="4">ac_sleeper
                    </label>
                </td>
            </tr>
            <tr>
                <td><label for="">select gender</label></td>
                <td>
                    <label for="male">
                        <input type="radio" name="gender" id="male">male
                    </label>
                    <label for="female">
                        <input type="radio" name="gender" id="female">female
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="search">
                    <input type="reset" value="clear all">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
