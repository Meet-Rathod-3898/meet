<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple login page</title>
</head>
<body>
    <!-- example of varticles form -->
    
    <!-- all input must be inside the form  tag -->
    <form action="sucess.html" method="post" >
        <table align="center" border="2" cellspacing="5" cellpadding="2" width="50%    ">
            <tr>
                <td colspan="2" align="center">
                    <h1   >login form</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">username</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text"  name="username" id="username" required>
                </td>
            </tr>
             <tr>
                <td>
                    <label for="password">password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password"  name="password" id="password" >
                </td>
            </tr>
            <tr><td colspan="2" align="center">
                <button type="submit">login</button>
                <button type="reset">clear form</button>
            </td></tr>
            <tr>
                <td align="center" >
                    <button type="password" ><a href="test_01.html">forgot password</a></button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
