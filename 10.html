<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple login page</title>
</head>
<body>
    <!-- example of vaerticles form -->
    <h1    align="center">login form</h1>
    <!-- all input must be inside the form  tag -->
    <form action="sucess.html" method="post" >
        <table align="center" border="2" cellspacing="5" cellpadding="2" width="50%">
            <tr>
                <td>
                    <label for="username">username</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text"  name="username" id="username" required>
                </td>
            </tr>
             <tr>
                <td>
                    <label for="password">passeord</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password"  name="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="remember">
                        <input type="checkbox" name="remember" id="remember">remember me first
                    </label>
                </td>
            </tr>
            <tr><td>
                <button type="submit">login</button>
                <button type="reset">clear form</button>
            </td></tr>
        </table>
    </form>
    
</body>
</html>
